<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h1>입력 폼 만들기</h1>
    <label>아이디</label>
    <input type="text">
    <br>
    <label>비밀번호</label>
    <input type="password">
    <br>
    <input type="button" value="로그인">
    <h1>선택박스 만들기</h1>
    <p>과목을 선택하세요</p>
    <input type="radio" name="과목" id="국어">국어
    <input type="radio" name="과목" id="영어">영어
    <input type="radio" name="과목" id="수학">수학
    <p>과일을 선택하세요</p>
    <input type="radio" name="과일" id="option01">딸기
    <input type="radio" name="과일" id="option02">사과
    <input type="radio" name="과일" id="option03">수박
    <p>멀티초이스 입력 폼 만들기</p>
    <input type="checkbox" name="음식" id="food01">김밥
    <input type="checkbox" name="음식" id="food02">떡볶이
    <input type="checkbox" name="음식" id="food03">라면
    <p>풀 다운 메뉴 만들기</p>
    <!-- 멀티 선택은 컨트롤 키를 누르고 여러개 클릭 -->
    <select name="">
        <option value="">콜라</option>
        <option value="">사이다</option>
        <option value="">환타</option>
        <option value="">봉봉</option>
        <option value="">우유</option>
    </select>
    <select name="" size="3">
        <option value="">콜라</option>
        <option value="">사이다</option>
        <option value="">환타</option>
        <option value="">봉봉</option>
        <option value="">우유</option>
    </select>
    <p>풀 다운 메뉴 만들기 - 멀티 셀렉트</p>
    <!-- 멀티 선택은 컨트롤 키를 누르고 여러개 클릭 -->
    <select name="" size="3" multiple>
        <option value="">콜라</option>
        <option value="">사이다</option>
        <option value="">환타</option>
        <option value="">봉봉</option>
        <option value="">우유</option>
    </select>
    <select name="" size="5">
        <option value="">콜라</option>
        <option value="">사이다</option>
        <option value="">환타</option>
        <option value="">봉봉</option>
        <option value="">우유</option>
    </select>
    <h1>프로그래스 바</h1>
    <progress value="40" max="100"></progress>40%<br>
    <progress value="60" max="100"></progress>60%<br>
    <progress value="80" max="100"></progress>80%
</body>
</html>
