<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            color: #fff;
            position: relative;
            overflow: hidden scroll;
        }

        .div1 { background-color: orange; z-index: 10;}
        .div2 { background-color: red; z-index: 5; bottom: 50px;;}
        .div3 { background-color: blue; z-index: 5; bottom:100px;} 
        .div4 { background-color: yellow; z-index: 5; bottom: 150px;}
    </style>
</head>
<body>
    <h1>z-index를 통한 레이어 순서 변경</h1>
    <div class="div1"><p>ORANGE 색상으로 보이는 박스</p></div>
    <div class="div2">RED</div>
    <div class="div3">BLUE</div>
    <div class="div4">YELLOW</div>
</body>
</html>
