<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>투두리스트</h1>
    <input type="text" id="new-todo" placeholder="New To-do">
    <button id="add-todo">추가</button>
    <div>
        <ul id="todo-list"></ul>
    </div>
    <!-- 리스트 출력할 공간을 만든다. div 생성 후 추후에 ul 추가 -->
    <script>
        //  1. Add 버튼을 통해서, 입력한 글자를 아래 리스트로 추가한다.
        //  1-1. Add 버튼에 이벤트를 등록한다
        document.getElementById('add-todo').addEventListener('click', function() {
            //  1-1-1. 해당 DOM에 ID 추가하기
            //  1-2. 입력한 글자를 가져온다
            const newTodo = document.getElementById('new-todo').value;
            console.log(newTodo)
            //  console.log(newTodo)
            //  1-3. 가져온 글자를 리스트로 추가한다
            //  새로운 노드 생성, l1와 해당 데이터를 가지고 있는 노트 만들어서
            //  위에 있는 todo-list 라는 ul 아래 차일드로 등록하기
            const todoList = document.getElementById('todo-list');

            const newItem = document.createElement('li');
            newItem.textContent = newTodo;   //   이전에 가져온 글자를 새로운 li에 입력하기
            todoList.appendChild(newItem);

            newTodo = "";
        });

    </script>
</body>
</html>
