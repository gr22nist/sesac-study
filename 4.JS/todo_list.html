<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/196821e7aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todoWrap">
        <h1>투 두 리스트</h1>
        <div class="input_sect">
            <input type="text" id="todoInput" placeholder="새로운 할 일 추가">
            <button id="todoAdd"><i class="fa-solid fa-plus fa-lg"></i></button>
        </div>
        <div class="list_sect">
            <ul id="todoList">
            </ul>
        </div>
    </div>

    <script src="./js/script1.js"></script>
</body>

</html>
