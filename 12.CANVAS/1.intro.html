<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>차트/그래프를 그리기 위한 캔바스</h1>
	<canvas id="mycanvas" width="400" height="400"></canvas>
<script>
	const canvas = document.getElementById('mycanvas')
	const context = canvas.getContext('2d')

	context.fillStyle = '#ff0'
	context.fillRect(50, 50, 200, 80);

	context.fillStyle = '#0f0'
	context.fillRect(50, 200, 200, 80);

	context.fillStyle = '#00f'
	context.beginPath();
	context.arc(350, 100, 30, 0, 2 * Math.PI);
	context.fill();

	context.fillStyle = '#00f'
	context.beginPath();
	context.arc(350, 200, 30, 0, 2 * Math.PI);
	context.fill();

	context.strokeStyle = '#f0f'
	context.lineWidth = 2;
	context.beginPath();
	context.moveTo(200, 50);
	context.lineTo(300, 130);
	context.lineTo(400, 130);
	context.lineTo(400, 50);
	context.stroke();

	context.font = '30px Arial';
	context.fillStyle = '#333';
	context.fillText('헬로우, Hello', 50, 100)

	
</script>
</body>
</html>
