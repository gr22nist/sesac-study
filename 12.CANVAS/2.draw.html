<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <canvas id="mycanvas" width="400" height="400"></canvas>
<script>
  const canvas = document.getElementById('mycanvas');
  const context = canvas.getContext('2d');

  context.beginPath();
  context.moveTo(200, 200);

  const startAngle = 0.2 * Math.PI;
  const endAngle = 1.8 * Math.PI;
  context.arc(200, 200, 50, startAngle, endAngle);
  context.fillStyle = 'yellow';
  context.fill();
  context.closePath();

  context.beginPath();
  context.arc(75, 75, 50, 0, Math.PI * 2);
  context.moveTo(110, 75);
  context.arc(75, 75, 35, 0, Math.PI);
  context.moveTo(65, 65);
  context.arc(60, 65, 6, 0, Math.PI * 2);  
  context.moveTo(95, 65);
  context.arc(90, 65, 6, 0, Math.PI * 2);
  

  context.stroke();
  context.closePath();


</script>
</body>
</html>
