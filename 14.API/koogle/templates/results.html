<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>검색결과: {{ query }}</h1>
    <a href="/">다시 검색</a>
    <hr>
    {% for item in results['documents'] %}
    <div>
        <h3>{{ item['title'] | safe }}</h3>
        <p>{{ item['contents'] | safe }}</p>
        <a href="{{ item['url'] }}">{{ item['url'] }}</a>
    </div>
    
    {% endfor %}
</body>
</html>
