<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자 페이지 입니다</h1>
    <h2>안녕하세요, {{username}}님</h2>
    <p>쓰고 싶은 설명쓰기</p>
    {% for user in content %}
        {% if user == 'Lee' %}
            <li><strong>{{ user }}</strong></li>
        {% else %}
            <li> {{ user }}</li>
        {% endif%}    
    {% endfor %}
</body>
</html>
