<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query</title>
    <script>
        document.getElementById('myForm').addEventListener('submit', sendData);
        
        function sendDAta(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value
            }

            /* consol.log("이름:" + name + "나이: " + age); */

            fetch('/user_json', {
                method: 'GET',
                headers: {
                    'Content-type': 'application/json'
                },
                body: JSON.stringify(data)
            });
        }
    </script>
</head>
<body>
    <h1>쿼리 파라미터(get)를 통한 데이터 전달</h1>
    <form action="/user" method="get">
        <input type="text" name="name" placeholder="이름">
        <input type="number" name="age" placeholder="나이">
        <button type="submit">보내기</button>
    </form>

    <h1>폼 파라미터(post)를 통한 데이터 전달</h1>
    <form action="/user" method="post">
        <input type="text" name="name" placeholder="이름">
        <input type="number" name="age" placeholder="나이">
        <button type="submit">보내기</button>
    </form>
    <h1>폼과 JS를 통한 데이터 전달</h1>
    <form action="/user" method="post">
        <input type="text" name="name" placeholder="이름" id="name">
        <input type="number" name="age" placeholder="나이" id="age">
        <button onclick="sendData()">JS로 전송</button>
    </form>
</body>
</html>
